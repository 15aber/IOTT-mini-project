{% extends 'mdata/base.html' %}

{% block content %}
<H3 class="center-align red lighten-3">{{title}}</H3>
<ul class="collection">
    {% for data in mdata %}
        <li class="collection-item">{{data.temp}}</li>
    {% endfor %}
</ul>

<script>
var endpoint = '/api/data/'

$.ajax({
    method: "GET",
    url: endpoint,
    success: function(data){
        console.log(data)
    },
    error: function(error_data){
        console.log("error")
        console.log(error_data)
    }
})

</script>

{% endblock %}
