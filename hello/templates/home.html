{% extends 'charts.html' %}
{% block content %}

<div class='container'>
    <div class="row justify-content-center">
        <div class=col-lg-3></div>
        <div class=" col-lg-5 list_group">
                <a href="/charts/temp/" class="list-group-item list-group-item-action">
                    <h4 class="text-center"> The current temperature is {{data.temp}} &#x2103; </h4>  
                </a>
                <a href="/charts/battery/" class="list-group-item list-group-item-action">
                <h4 class="text-center"> The current battery life of your device is {{data.battery}} % </h4>
                </a>

                <a href="/charts/pres/" class="list-group-item list-group-item-action">
                <h4 class="text-center"> The current pressure is {{data.pressure}} Pa </h4>
                </a>
        </div>
    </div> 
</div>

{% endblock content %}
